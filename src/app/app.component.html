<ngx-classwork-header [title]="title"
                      (toggleSideNav)="toggle( $event)"></ngx-classwork-header>


<div>
  <h3>{{inputRef.value + ' ' + getSalary() + '$' }}</h3>
  <p>{{arr}}</p>
  <img [src]="imgSrc" [style.width.%]="myWidth" [alt]="title">
</div>
<div [innerHTML]="span" (click)="myClick(inputRef, $event)">
</div>

<input type="text" #inputRef (input)="search($event)">
